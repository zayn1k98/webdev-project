<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="http://api.html5media.info/1.1.5/html5media.min.js"></script>
    <title>Turf Park</title>
</head>
<body>    
    <div class="wrap-wrap">
        <div class="wrapper">
            <div class="navbar">
                <div class="left" onclick="location.href='#home'">
                    <h1 class="logo"><a href="#home">Turf Park</a></h1>
                </div>
                <div class="right">
                    <ul class="nav-links">
                        <li class="nav-link"><a href="#gallery">5-a-side Turf</a></li>
                        <li class="nav-link"><a href="#book">7-a-side Turf</a></li>
                        <li class="nav-link"><a href="#login">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="sections">
        <div id="home" class="section">
            <div class="header">
                <h1 class="landing-text">Play with no Limits</h1>
            </div>
        </div>
        <div id="gallery" class="section">
            <div class="carousel" id="carousel">
                <div class="control-container">
                    <div class="prev" id="prev">&#10094</div>
                    <div class="image-selectors">
                        <div class="circle" id="circle1" style="background-color: red;"></div>
                        <div class="circle" id="circle2"></div>
                        <div class="circle" id="circle3"></div>
                        <div class="circle" id="circle4"></div>
                        <div class="circle" id="circle5"></div>
                    </div>
                    <div class="next" id="next">&#10095</div>
                </div>
                <div class="slides" id="slides" style="margin-left:0px;">
                    <div class="slide slide1"></div>
                    <div class="slide slide2"></div>
                    <div class="slide slide3"></div>
                    <div class="slide slide4"></div>
                    <div class="slide slide5"></div>
                </div>
            </div>
        </div>
        <div id="book" class="section">
            <div class="wrapper">
                    <div class="price-wrap">
                        <div class="pricing">
                                <div class="standard">
                                    <div class="price-bg">
                                            <h2>5-a-side Turf</h2>
                                            <img src="./images/icons/bishop.svg" alt="">
                                    </div>
                                    <ul>
                                        <li>Artificial Grass</li>
                                        <li>40 yards x 30 yards</li>
                                        <li>Goal Posts with nets</li>
                                    </ul>
                                </div>
                                <div class="premium">
                                        <div class="premium-bg">
                                            <h2>7-a-side Turf</h2>
                                            <img src="./images/icons/crown.svg" alt="">
                                        </div>
                                        <ul>
                                            <li>Artificial Grass</li>
                                            <li>60 yards x 40 yards</li>
                                            <li>Goal Posts with nets</li>
                                        </ul>
                                </div>
                            </div>
                    </div>
            </div>
        </div>
        <div id="login" class="section">
            <div class="cont">
                <div class="form">
                    <form action="">
                        <h1>Login</h1>
                        <input type="text" class="user" placeholder="Username"/>
                        <input type="password" class="pass" placeholder="Password"/>
                        <input type="submit" value="Login" class="login">
                    </form>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>&copy;SyedAR 2020</p>
        </div>
        <script src="app.js"></script>
    </div>
</body>
</html>
